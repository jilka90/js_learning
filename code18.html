<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <input id="age" value="18">
    <button onclick="myfunction()">try it</button>
    <script>
       function myfunction(){
        let voteable;
        let age = Number(document.getElementById("age").value);
        if(isNaN(age)){
            voteable = "Its not a number"
        }
        else{
            voteable=(age <18) ? "Too young" : "Too old";
        }
        document.getElementById("demo").innerHTML= voteable + " to vote "
       } 

       let name =null;
       let text = "missing";
       let result = name ?? text;
       document.getElementById("demo1").innerHTML= "the name is " + result;


       const car = {type:"Flat",model:"500",color: "black"};
       let name1=car?.name1;
       document.getElementById("demo2").innerHTML=name1;
    </script>
</body>
</html>
