        document.getElementById("demo4").innerHTML = myarrpoints(n3);
        function myarrpoints(arr) {
            let len = arr.length;
            let min = Infinity;
            while (len--) {
                if (arr[len] < min) {
                    min = arr[len];
                }
            }
            return min;
        }
